[tox]
envlist = {py26,py27,pypy}-{lowest,release}, {py32,py33,py34,pypy3}-{release}, {docs}

[testenv]
deps =
    nose
    pyyaml==3.11

    lowest: pyparsing==1.5.7
    release: pyparsing==2.0.3
commands =
    nosetests

[testenv:pep8]
deps =
    -r{toxinidir}/requirements.txt
    flake8
commands =
    flake8 cwr
    flake8 data_cwr
    flake8 config_cwr
    flake8 tests

[testenv:docs]
changedir =
    docs/source
deps =
    -r{toxinidir}/requirements.txt
    sphinx
commands =
    sphinx-build -b linkcheck ./ {envtmpdir}/html
    sphinx-build -W -b html -d {envtmpdir}/doctrees ./ {envtmpdir}/html