language: python
env:
  - TOXENV=py26-release
  - TOXENV=py26-lowest
  - TOXENV=py27-release
  - TOXENV=py27-lowest
  - TOXENV=py32-release
  - TOXENV=py33-release
  - TOXENV=py34-release
  - TOXENV=pypy-release
  - TOXENV=jython-release
before_install:
  # Setting up Jython
  - if [[ $TOXENV == "jython"* ]]; then sudo apt-get install jython; fi
  - if [[ $TOXENV == "jython"* ]]; then export PYTHON_EXE=jython; jython -c "print ''"; fi
install:
  - pip install tox
script:
  - tox