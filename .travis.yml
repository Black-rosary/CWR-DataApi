language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "pypy"
  - "pypy3"
matrix:
  include:
    - python: "2.7"
      env: DOCS=true
    - python: "2.7"
      env: COVERAGE=true
    - python: "2.7"
      env: JYTHON=true

before_install:
  - chmod +x ./.scripts/test_jython.sh
install:
  - pip install tox
script:
  - if [ -z "$DOCS" ] && [ -z "$COVERAGE" ] && [ -z "$JYTHON" ]; then tox -e $(echo py$TRAVIS_PYTHON_VERSION | tr -d . | sed -e 's/pypypy/pypy/'); fi
  - if [ ! -z "$DOCS" ]; then tox -e docs; fi
  - if [ ! -z "$COVERAGE" ]; then tox -e coverage; fi
  - if [ ! -z "$JYTHON" ]; then ./.scripts/test_jython.sh; fi