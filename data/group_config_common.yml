transactions:
  id: transactions
  rule_type: group
  rules:
    - group_type: option
      rules:
      - rule_type: group
        id: agreement_transaction
      - rule_type: group
        id: work_transaction
      - rule_type: group
        id: acknowledgement_transaction
      modifiers:
        - at_least_one
        - grouped

group_info:
  id: group_info
  rule_type: group
  rules:
    - group_type: sequence
      rules:
      - rule_type: record
        id: group_header
      - rule_type: group_transactions
        id: work_transaction
        modifiers:
          - optional
      - rule_type: record
        id: group_trailer